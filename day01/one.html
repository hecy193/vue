<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度文字</title>
</head>
<body>
<i>我是斜体标签</i>
<hr>分割线
<p>
    br是<br>换行单标签
</p>

<h1>科技<img src="../imgs/01.jpg" height="200" width="200" ></h1>

<hr>
<ul>
    <li><a href="跳转的地址">中子</a></li>
    <li>原子</li>
    <li>质子</li>
    <li>瞎子</li>
</ul>
ul是无序列表
ol是有序列表
<ol type="I">
    <li><a href="跳转的地址">中子</a></li>
    <li>原子</li>
    <li>质子</li>
    <li>瞎子</li>
</ol>

<del>我是删除线</del>
<hr>
<p>使用<sup>2</sup>上标
    <br><u>使用u标签是给文字加下划线</u>
</p>
</body>
</html>
